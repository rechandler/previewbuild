<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Vite + React + TS</title>
    <style>
      :root {
        font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;

        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);
        background-color: #242424;

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 320px;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }

      .container {
        max-width: 600px;
        width: 100%;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 700;
        line-height: 1;
        margin: 0;
        background: linear-gradient(135deg, #646cff, #535bf2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s ease-in-out infinite alternate;
      }

      @keyframes pulse {
        0% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      h1 {
        font-size: 2.5rem;
        line-height: 1.1;
        margin: 1rem 0;
        color: inherit;
      }

      .description {
        font-size: 1.2rem;
        margin: 1.5rem 0;
        opacity: 0.8;
        line-height: 1.6;
      }

      .actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin: 2rem 0;
      }

      .btn {
        border-radius: 8px;
        border: 1px solid transparent;
        padding: 0.8em 1.5em;
        font-size: 1em;
        font-weight: 500;
        font-family: inherit;
        background-color: #1a1a1a;
        color: inherit;
        cursor: pointer;
        transition: all 0.25s ease;
        text-decoration: none;
        display: inline-block;
        min-width: 120px;
      }

      .btn:hover {
        border-color: #646cff;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(100, 108, 255, 0.3);
      }

      .btn:focus,
      .btn:focus-visible {
        outline: 4px auto -webkit-focus-ring-color;
      }

      .btn-primary {
        background-color: #646cff;
        color: white;
      }

      .btn-primary:hover {
        background-color: #535bf2;
        border-color: #535bf2;
      }

      .illustration {
        margin: 2rem 0;
        opacity: 0.6;
      }

      .illustration svg {
        width: 200px;
        height: 200px;
        max-width: 100%;
      }

      .footer {
        margin-top: 3rem;
        opacity: 0.6;
        font-size: 0.9rem;
      }

      @media (prefers-color-scheme: light) {
        :root {
          color: #213547;
          background-color: #ffffff;
        }

        .btn {
          background-color: #f9f9f9;
          border-color: #e0e0e0;
        }

        .btn:hover {
          box-shadow: 0 4px 12px rgba(100, 108, 255, 0.2);
        }
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 6rem;
        }

        h1 {
          font-size: 2rem;
        }

        .description {
          font-size: 1.1rem;
        }

        .actions {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>

      <h1>Oops! Page Not Found</h1>

      <div class="description">
        The page you're looking for seems to have wandered off into the digital
        void. Don't worry though, even the best explorers sometimes take a wrong
        turn!
      </div>

      <div class="illustration">
        <svg
          viewBox="0 0 200 200"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="100"
            cy="100"
            r="80"
            stroke="currentColor"
            stroke-width="2"
            opacity="0.3"
          />
          <circle
            cx="100"
            cy="100"
            r="60"
            stroke="currentColor"
            stroke-width="2"
            opacity="0.5"
          />
          <circle
            cx="100"
            cy="100"
            r="40"
            stroke="currentColor"
            stroke-width="2"
            opacity="0.7"
          />
          <circle cx="100" cy="100" r="20" fill="currentColor" opacity="0.9" />
          <path
            d="M60 60L140 140M140 60L60 140"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
            opacity="0.6"
          />
        </svg>
      </div>

      <div class="actions">
        <button class="btn btn-primary" onclick="goHome()">üè† Go Home</button>
        <button class="btn" onclick="goBack()">‚Üê Go Back</button>
        <button class="btn" onclick="refresh()">üîÑ Refresh</button>
      </div>

      <div class="footer">
        <p>
          If you believe this is an error, please contact support or try again
          later.
        </p>
      </div>
    </div>

    <script>
      function goHome() {
        // Try to navigate to the root of the current domain
        window.location.href = window.location.origin + "/";
      }

      function goBack() {
        // Go back in browser history, or home if no history
        if (window.history.length > 1) {
          window.history.back();
        } else {
          goHome();
        }
      }

      function refresh() {
        window.location.reload();
      }

      // Add some interactive behavior
      document.addEventListener("DOMContentLoaded", function () {
        // Add a subtle animation to the error code
        const errorCode = document.querySelector(".error-code");

        // Add click handler for fun interaction
        errorCode.addEventListener("click", function () {
          this.style.transform = "scale(1.1)";
          setTimeout(() => {
            this.style.transform = "scale(1)";
          }, 200);
        });

        // Add keyboard navigation
        document.addEventListener("keydown", function (e) {
          switch (e.key) {
            case "h":
            case "H":
              goHome();
              break;
            case "b":
            case "B":
              goBack();
              break;
            case "r":
            case "R":
              if (!e.ctrlKey && !e.metaKey) {
                refresh();
              }
              break;
          }
        });
      });
    </script>
  </body>
</html>
