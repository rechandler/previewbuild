options:
  logging: CLOUD_LOGGING_ONLY
  pool: {}
projectId: previewbuild

steps:
  - name: gcr.io/buildpacks/builder
    entrypoint: pack
    args:
      - build
      - ${_IMAGE_NAME}
      - --builder
      - gcr.io/buildpacks/builder:latest
      - --network
      - cloudbuild

images:
  - "gcr.io/previewbuild/${_IMAGE_NAME}:$COMMIT_SHA"
