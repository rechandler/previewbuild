options:
  logging: CLOUD_LOGGING_ONLY
  pool: {}
projectId: previewbuild

steps:
  - name: gcr.io/k8s-skaffold/pack
    args:
      - build
      - gcr.io/$PROJECT_ID/previewbuild:$COMMIT_SHA
      - --builder
      - gcr.io/buildpacks/builder:latest
      - --network
      - cloudbuild

  # Extract build artifacts from the image
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        # Create a temporary container
        CONTAINER_ID=$(docker create gcr.io/$PROJECT_ID/previewbuild:$COMMIT_SHA)
        # Create artifacts directory
        mkdir -p /workspace/artifacts
        # Copy build artifacts from the container
        docker cp $CONTAINER_ID:/workspace/dist /workspace/artifacts/
        # Remove the temporary container
        docker rm $CONTAINER_ID

  # Upload artifacts to Google Cloud Storage
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - "gsutil"
      - "cp"
      - "-r"
      - "/workspace/artifacts"
      - "gs://$PROJECT_ID-artifacts/$COMMIT_SHA/"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "previewbuild"
      - "--image"
      - "gcr.io/$PROJECT_ID/previewbuild:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

images:
  - "gcr.io/$PROJECT_ID/previewbuild:$COMMIT_SHA"
